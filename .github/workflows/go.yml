name: Go
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: build
        run: make build

      - name: test
        run: make test

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.54
